<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-header text-white text-center">
                    <h2 class="mb-0">Calculator</h2>
                </div>
                <div class="card-body">
                    <!-- Display -->
                    <div class="mb-3">
                        <input type="text" id="display" class="form-control form-control-lg text-end" readonly value="0"
                            style="font-size: 2rem; height: 60px;">
                    </div>

                    <!-- Calculator Buttons -->
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn btn-secondary w-100 py-3" onclick="clearDisplay()">C</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 py-3" onclick="appendToDisplay('(')">(</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 py-3" onclick="appendToDisplay(')')">)</button>
                        </div>
                    </div>

                    <div class="row g-2 mt-2">
                        <div class="col-3"><button class="btn btn-light border w-100 py-3"
                                onclick="appendToDisplay('7')">7</button></div>
                        <div class="col-3"><button class="btn btn-light border w-100 py-3"
                                onclick="appendToDisplay('8')">8</button></div>
                        <div class="col-3"><button class="btn btn-light border w-100 py-3"
                                onclick="appendToDisplay('9')">9</button></div>
                        <div class="col-3"><button class="btn btn-warning w-100 py-3"
                                onclick="appendToDisplay('/')">รท</button></div>
                    </div>

                    <div class="row g-2 mt-2">
                        <div class="col-3"><button class="btn btn-light border w-100 py-3"
                                onclick="appendToDisplay('4')">4</button></div>
                        <div class="col-3"><button class="btn btn-light border w-100 py-3"
                                onclick="appendToDisplay('5')">5</button></div>
                        <div class="col-3"><button class="btn btn-light border w-100 py-3"
                                onclick="appendToDisplay('6')">6</button></div>
                        <div class="col-3"><button class="btn btn-warning w-100 py-3"
                                onclick="appendToDisplay('*')">ร</button></div>
                    </div>

                    <div class="row g-2 mt-2">
                        <div class="col-3"><button class="btn btn-light border w-100 py-3"
                                onclick="appendToDisplay('1')">1</button></div>
                        <div class="col-3"><button class="btn btn-light border w-100 py-3"
                                onclick="appendToDisplay('2')">2</button></div>
                        <div class="col-3"><button class="btn btn-light border w-100 py-3"
                                onclick="appendToDisplay('3')">3</button></div>
                        <div class="col-3"><button class="btn btn-warning w-100 py-3"
                                onclick="appendToDisplay('-')">-</button></div>
                    </div>

                    <div class="row g-2 mt-2">
                        <div class="col-3"><button class="btn btn-light border w-100 py-3"
                                onclick="appendToDisplay('0')">0</button></div>
                        <div class="col-3"><button class="btn btn-light border w-100 py-3"
                                onclick="appendToDisplay('.')">.</button></div>
                        <div class="col-3"><button class="btn btn-success w-100 py-3" onclick="calculate()">=</button>
                        </div>
                        <div class="col-3"><button class="btn btn-warning w-100 py-3"
                                onclick="appendToDisplay('+')">+</button></div>
                    </div>

                    <div class="row g-2 mt-3">
                        <div class="col-12">
                            <button class="btn btn-danger w-100 py-3" onclick="clearDisplay()">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="../static/js/script.js"></script>
