{% extends "base.html" %}

{% block title %}Home - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center mb-0">Calculator</h2>
            </div>
            <div class="card-body">
                <!-- Display -->
                <div class="mb-3">
                    <input type="text" id="display" class="form-control form-control-lg text-end" readonly 
                           value="0" style="font-size: 2rem; height: 60px;">
                </div>
                
                <!-- Calculator Buttons -->
                <div class="row g-2">
                    <div class="col-6">
                        <button class="btn btn-secondary w-100 py-3" onclick="clearDisplay()">C</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100 py-3" onclick="appendToDisplay('(')">(</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100 py-3" onclick="appendToDisplay(')')">)</button>
                    </div>
                </div>
                
                <div class="row g-2 mt-2">
                    <div class="col-3">
                        <button class="btn btn-light border w-100 py-3" onclick="appendToDisplay('7')">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light border w-100 py-3" onclick="appendToDisplay('8')">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light border w-100 py-3" onclick="appendToDisplay('9')">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning w-100 py-3" onclick="appendToDisplay('/')">/</button>
                    </div>
                </div>
                
                <div class="row g-2 mt-2">
                    <div class="col-3">
                        <button class="btn btn-light border w-100 py-3" onclick="appendToDisplay('4')">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light border w-100 py-3" onclick="appendToDisplay('5')">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light border w-100 py-3" onclick="appendToDisplay('6')">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning w-100 py-3" onclick="appendToDisplay('*')">×</button>
                    </div>
                </div>
                
                <div class="row g-2 mt-2">
                    <div class="col-3">
                        <button class="btn btn-light border w-100 py-3" onclick="appendToDisplay('1')">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light border w-100 py-3" onclick="appendToDisplay('2')">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light border w-100 py-3" onclick="appendToDisplay('3')">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning w-100 py-3" onclick="appendToDisplay('-')">-</button>
                    </div>
                </div>
                
                <div class="row g-2 mt-2">
                    <div class="col-3">
                        <button class="btn btn-light border w-100 py-3" onclick="appendToDisplay('0')">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light border w-100 py-3" onclick="appendToDisplay('.')">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100 py-3" onclick="calculate()">=</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning w-100 py-3" onclick="appendToDisplay('+')">+</button>
                    </div>
                </div>
                
                <div class="row g-2 mt-2">
                    <div class="col-12">
                        <button class="btn btn-danger w-100 py-3" onclick="clearDisplay()">Clear All</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function appendToDisplay(value) {
        const display = document.getElementById('display');
        if (display.value === '0' && value !== '.') {
            display.value = value;
        } else {
            display.value += value;
        }
    }
    
    function clearDisplay() {
        document.getElementById('display').value = '0';
    }
    
    function calculate() {
        const display = document.getElementById('display');
        try {
            // Replace × with * for calculation
            const expression = display.value.replace(/×/g, '*');
            const result = eval(expression);
            display.value = result;
            
            // Send calculation to server for history (optional)
            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    expression: display.value,
                    result: result
                })
            });
            
        } catch (error) {
            display.value = 'Error';
            setTimeout(clearDisplay, 1000);
        }
    }
    
    // Add keyboard support
    document.addEventListener('keydown', function(event) {
        const key = event.key;
        
        if (/[0-9+\-*/.()]/.test(key)) {
            event.preventDefault();
            appendToDisplay(key);
        } else if (key === 'Enter' || key === '=') {
            event.preventDefault();
            calculate();
        } else if (key === 'Escape') {
            event.preventDefault();
            clearDisplay();
        } else if (key === 'Backspace') {
            event.preventDefault();
            const display = document.getElementById('display');
            if (display.value.length > 1) {
                display.value = display.value.slice(0, -1);
            } else {
                display.value = '0';
            }
        }
    });
</script>
{% endblock %}
