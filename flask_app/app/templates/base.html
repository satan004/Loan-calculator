<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Math Tools{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="sidebar">
        <a href="/" class="sidebar-icon active" title="Home">
            <i class="bi bi-house-fill"></i>
        </a>
        <a href="/basic-calculator" class="sidebar-icon" title="Basic Calculator">
            <i class="bi bi-calculator"></i>
        </a>
        <a href="/scientific-calculator" class="sidebar-icon" title="Scientific Calculator">
            <i class="bi bi-mortarboard"></i>
        </a>
        <a href="/loan-calculator" class="sidebar-icon" title="Loan Calculator">
            <i class="bi bi-cash-coin"></i>
        </a>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
