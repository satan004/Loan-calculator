{% extends "base.html" %}

{% block title %}Basic Calculator - Math Tools{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="calculator-card">
                <div class="text-center mb-4">
                    <div class="calculator-icon text-primary mb-3">
                        <i class="bi bi-calculator-fill"></i>
                    </div>
                    <h2 class="calculator-title">Basic Calculator</h2>
                    <p class="calculator-description">Perform simple arithmetic operations</p>
                </div>

                <div class="calculator-body">
                    <div class="mb-3">
                        <input type="number" class="form-control form-control-lg" id="num1" placeholder="Enter first number" step="any">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control form-control-lg" id="num2" placeholder="Enter second number" step="any">
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-primary w-100 btn-lg" onclick="calculate('add')">
                                <i class="bi bi-plus-lg"></i> Add
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-primary w-100 btn-lg" onclick="calculate('subtract')">
                                <i class="bi bi-dash-lg"></i> Subtract
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-primary w-100 btn-lg" onclick="calculate('multiply')">
                                <i class="bi bi-x-lg"></i> Multiply
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-primary w-100 btn-lg" onclick="calculate('divide')">
                                <i class="bi bi-slash-lg"></i> Divide
                            </button>
                        </div>
                    </div>
                    <div class="alert alert-info" id="result" style="display: none;">
                        <strong>Result:</strong> <span id="resultValue"></span>
                    </div>
                    <div class="alert alert-danger" id="error" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
async function calculate(operation) {
    const num1 = document.getElementById('num1').value;
    const num2 = document.getElementById('num2').value;
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const resultValue = document.getElementById('resultValue');

    errorDiv.style.display = 'none';
    resultDiv.style.display = 'none';

    if (!num1 || !num2) {
        errorDiv.textContent = 'Please enter both numbers';
        errorDiv.style.display = 'block';
        return;
    }

    try {
        const response = await fetch('/api/calculate/basic', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                num1: parseFloat(num1),
                num2: parseFloat(num2),
                operation: operation
            })
        });

        const data = await response.json();

        if (response.ok) {
            resultValue.textContent = data.result;
            resultDiv.style.display = 'block';
        } else {
            errorDiv.textContent = data.error;
            errorDiv.style.display = 'block';
        }
    } catch (error) {
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
    }
}
</script>
{% endblock %}
